<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Airtutor - get help from your tutor immediately.
      </title>
      <!-- stylesheets -->
      <link href="/public/stylesheets/site.css" rel="stylesheet" type="text/css" />
      <link href="/public/stylesheets/bootstrap.css" rel="stylesheet" type="text/css" />
      <link href="/public/stylesheets/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
      <link href="/public/stylesheets/etalage.css" rel="stylesheet" type="text/css" />
      <!-- javascripts -->
      <script src="/public/javascripts/jquery-1.6.4.min.js" type="text/javascript"></script>
      <script src="/public/javascripts/jquery.masonry.min.js" type="text/javascript"></script>
      <script src="/public/javascripts/bootstrap.min.js" type="text/javascript"></script>
      <script type="text/javascript">
          $(document).ready(function(){

                $("#supStudent").hide();
               $("#pilStudent").click(function(){
                    $("#supTutor").hide();
                    $("#supStudent").fadeIn();
                    $("#pilTutor").toggleClass("active");
                    $("#pilStudent").toggleClass("active");
          });

                $("#pilTutor").click(function(){
                      $("#supStudent").hide();
                      $("#supTutor").fadeIn();
                      $("#pilTutor").toggleClass("active");
                      $("#pilStudent").toggleClass("active");
                });
          });
      </script>
   </head>
   <body>
   <div id="header">
         <table align="center" cellspacing="0" cellpadding="0">
            <tr>
               <td width="33%"></td>
               <td width="33%">
                  <div id="logo"><a href="/" class="logolink">airtutor</a></div>
               </td>
               <td width="33%"></td>
            </tr>
         </table>
    </div>
      <div id="callout">
      	<p>&nbsp;</p>
         <p id="headline">An investment in education always pays the best dividend.</p>
      </div>
      <div id="main">
         <div id="content"  style="background:url(images/bg/gray_jean.png);border:1px solid #CCC;border-radius: 8px;">
             <div id="pnlSignup" style="float:left;width:50%;text-align:left;padding:24px;">
                 <p style="font-size:large;font-weight:bold;">Get Started</p>
                 <ul class="nav nav-pills">
                     <li class="active" id="pilTutor">
                         <a href="#">tutor</a>
                     </li>
                     <li id="pilStudent"><a href="#">student</a></li>
                 </ul>
                 <form class="form-horizontal" action="/create/tutor" method="POST" style="margin-left:-80px;" id="supTutor">
                     <div class="control-group">
                         <label class="control-label" for="inputName">Name</label>
                         <div class="controls">
                             <input type="text" id="inputName" placeholder="Your name" name="tutor.name">
                         </div>
                     </div>
                     <div class="control-group">
                         <label class="control-label" for="inputEmail">Email</label>
                         <div class="controls">
                             <input type="text" id="inputEmail" placeholder="Your email" name="tutor.email">
                         </div>
                     </div>
                     <div class="control-group">
                         <label class="control-label" for="inputPassword">Password</label>
                         <div class="controls">
                             <input type="password" id="inputPassword" placeholder="Choose a password" name="tutor.password">
                         </div>
                     </div>

                     <div class="control-group">
                         <div class="controls">
                             <button type="submit" class="btn">Sign Up</button>
                         </div>
                     </div>
                 </form>
                 
                  <form class="form-horizontal" action="/create/student" method="post" style="margin-left:-80px;" id="supStudent">
                     <div class="control-group">
                         <label class="control-label" for="inputName">Name</label>
                         <div class="controls">
                             <input type="text" id="inputName" placeholder="Your name" name="student.name">
                         </div>
                     </div>
                     <div class="control-group">
                         <label class="control-label" for="inputEmail">Email</label>
                         <div class="controls">
                             <input type="text" id="inputEmail" placeholder="Your email" name="student.email">
                         </div>
                     </div>
                     <div class="control-group">
                         <label class="control-label" for="inputPassword">Password</label>
                         <div class="controls">
                             <input type="password" id="inputPassword" placeholder="Choose a password" name="student.password">
                         </div>
                     </div>

                     <div class="control-group">
                         <div class="controls">
                             <button type="submit" class="btn">Sign Up</button>
                         </div>
                     </div>
                 </form>
                 
             </div>
             <div id="pnlLogin" style="float:left;width:35%;text-align:left;border-left: 1px solid #DDD;padding:48px 24px 24px 24px;">
                 <p style="font-size:large;font-weight:bold;">Login</p>
                 <p>&nbsp;</p>
                 <form class="form-horizontal" action="/do/login" method="post" style="margin-left:-80px;">
                     <div class="control-group">
                         <label class="control-label" for="inputEmail">Email</label>
                         <div class="controls">
                             <input type="text" id="inputEmail" placeholder="Email" name="email">
                         </div>
                     </div>
                     <div class="control-group">
                         <label class="control-label" for="inputPassword">Password</label>
                         <div class="controls">
                             <input type="password" id="inputPassword" placeholder="Password" name="password">
                         </div>
                     </div>

                     <div class="control-group">
                         <div class="controls">
                             <button type="submit" class="btn">Sign in</button>
                         </div>
                     </div>
                 </form>
                 
               
                 <p>&nbsp;</p>
                 <p>&nbsp;</p>
             </div>
             <p>&nbsp;</p>
             <p>&nbsp;</p>
             <div class="clear"/>
            </div>
           </div>
            <div class="clear"></div>
         </div>
      </div>
   </body>
</html>
