<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Airtutor - get help from your tutor immediately.
    </title>
    <!-- stylesheets -->
    <link href="/public/stylesheets/site.css" rel="stylesheet" type="text/css" />
    <link href="/public/stylesheets/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/public/stylesheets/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="/public/stylesheets/etalage.css" rel="stylesheet" type="text/css" />
    <!-- javascripts -->
    <script src="/public/javascripts/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="/public/javascripts/jquery.masonry.min.js" type="text/javascript"></script>
    <script src="/public/javascripts/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#frmAddTutor").hide();
            $("#lnkAddTutor").click(function(){
                $("#frmAddTutor").slideToggle();
            });
        });
    </script>
</head>
<body>
<div id="header">
<table align="center" cellspacing="0" cellpadding="0"width="85%">
    <tr>
        <td width="33%"><div id="logoSmall"><a href="/" class="logolink">airtutor</a></div></td>
        <td width="33%">

        </td>
        <td width="33%" align="right">Hi ${student.name} | <a href="/do/logout">Logout</a></td>
    </tr>
</table>
    </div>
<div class="clear"></div>
<div style="margin-top:48px;width:85%;margin:48px auto;">
    <h2 style="color:#666;">My Tutors</h2>

    <div>

        <div id="frmAddTutorEmail" style="padding:12px;border:1px solid #CCC;border-radius:4px;float:left;margin-top:24px;">
            <h4 id="lnkAddTutor" style="cursor:pointer;">Add a Tutor</h4>
            <div id="frmAddTutor">
                Tutor's key <input type="text" class="span6"/>  <input type="button" class="btn" value="Add Tutor To List"/>
            </div>
        </div>
        <div class="clear"/>
    </div>
    <div id="tutor" style="float:left;margin-top:48px;border:1px solid #CCC;padding:24px;border-radius: 4px;">
        <div style="float:left;">
            <img src="http://placehold.it/65x65" style="margin-right:24px;">
        </div>
        <div style="float:left">
            <h3>Abe Lincoln</h3>
            <p style="color:#666;">offline</p>
            <input type="button" value="Start A Session" class="btn btn-large"/>
            <p>Abe has accepted your request.</p>
        </div>
        <div class="clear"></div>

    </div>
</div>
</div>

<div class="clear"/>

</div>
<div class="clear"></div>
</div>
</div>
<div style="margin-top:48px;border-top:1px solid #CCC;height:60px;">
    <p>&nbsp;</p>
</div>
</body>
</html>
